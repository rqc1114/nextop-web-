<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age-result</title>
    <style>
        body{
            text-align: center;
        }

        input[type="button"]{
            padding: 10px 20px;
            background-color: black;
            color: white;
            margin-bottom: 50px;
        }

        #line{
            border: solid 1px gray;
        }

        #result{
            
            height: 50px;
            line-height: 50px;
        }
    </style>

</head>
<body>
<input type="button" value="나이 계산하기" onclick="calc()">
<div id="line"></div>
<div id="result"></div>
<div id="line"></div>
<script>
    function calc()
    {
        var currentYear = 2019;
        var birthYear = prompt("태어난 연도를 입력하세요.","YYYY");
        var age;
        age = currentYear - birthYear + 1;
        document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세입니다.";
    }

</script>

</body>
</html>
