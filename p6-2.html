<script>

var r = prompt("원의 반지름은? (cm)");

function circle(radius)
{
    this.radius = radius;
    
    this.rr=function()
    {
        document.write("원의 반지름 : "+this.radius+"cm<br>");
    }

    this.l=function()
    {
        var t = 2*(Math.PI)*this.radius;
        document.write("원의 둘레 : "+ "약 "+t+"cm<br>");
    }

    this.s=function()
    {
        
        var t = Math.floor((Math.PI)*Math.pow(this.radius,2));
        document.write("원의 면적 : "+ "약 "+t+"cm2<br>");
    }
}

var c = new circle(r);

c.rr();
c.l();
c.s();

</script>
