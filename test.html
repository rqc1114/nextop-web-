<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택한 상품 이미지 표시하기</title>


<style>



ul
{
    list-style-type:none;
}

#left {
    border: solid 1px blue;
    width: fit-content;
}

#right {
    border: solid 1px red;
    width: fit-content;
}


#imageBox img{
    width: 100px;
    height: auto;
    margin-right: 15px;
}


</style>


</head>

<body>
    <h2>에디오피아 게뎁</h2>
<div id="left">
    
    <div id="mainimg">
        <img src="coffee-pink.jpg">
    </div>
    <div id="imageBox">
        <img src="coffee-pink.jpg">
        <img src="coffee-blue.jpg">
        <img src="coffee-gray.jpg">
    </div>
</div>

<div id="right">
    <ul>
        <li>상품명 : 에디오피아 게뎁</li>
        <li>판매가 : 9,000원</li>
        <li>배송비 : 3,000원</li>
        <li>(50,000원 이상 구매시 무료)</li>
        <li>적립금:180원(2%)</li>
        <li>로스팅: 2019.06.17</li>
        </ul>
        
        
        <button>장바구니 담기</button>
        
        
        
        <p>상세 설명 보기</p>
</div>



</body>
</html>
