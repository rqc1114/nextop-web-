<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>태그 선택자</title>
	<style>
		h2
		{
			color : #ff0000;
			font-family : "맑은 고딕";
			font-size : 20px;
		}

		h3
		{
			color:#0000ff;
			font-size : 16px;
			font - style : italic;
			text-decoration: underline;
		}

		p
		{
			color : #444444;
			font-family : "돋움";
			font-size : 14px;
			line-height : 150%;
		}

		#clr
		{
			color : green;
		}

		#island
		{
			font-weight : bold;
			text-decoration: underline;
		}

		.subject
		{
			text-shadow: 3px 3px 3px gray;
		}

	</style>

</head>
<body>
<h2>향나무</h2>


<h3 class ="subject">1. 특징</h3>
<p>
향나무는 높이가 20m까지 자란다. 새로 돋아나는 가지는 <span id="clr">녹색</span>이고 잎은 마주나거나 돌려나며...
</p>


<h3 class ="subject">2. 분포 및 종류</h3>
<p>
한국, 일본, 중국에 널리 분포하며, 예전에는 삼산 지역, 특히 <span id = "island">울릉도</span>에서 많이 자랐으나 요즘은 관상용으로... 
</p>
</body>
</html>
